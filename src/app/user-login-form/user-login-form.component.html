<mat-card>
    <mat-card-header>
        <mat-card-title class = "login-title">
            Login!
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)] = "userData.username"
                    placeholder = "Username"
                    type = "text"
                    name = "Username"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)] = "userData.password"
                    placeholder = "Password"
                    type = "Password"
                    name = "Password"
                    required
                >
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions class ='login-actions'>
        <button
            class = 'login-button'
            mat-raised-button
            (click) = "loginUser()"
        >
            Login
        </button>
    </mat-card-actions>
        
    
</mat-card>
