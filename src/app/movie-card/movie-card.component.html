<div style = "display: flex;">
    <mat-card *ngFor = "let movie of movies; let i = index;" style = "flex: 1 1 auto;" style = "margin: '10px';">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle> Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src = {{movie.ImagePath}} alt = {{movie.Title}} style = "width: '250px'" style = "height: '500px'"/>
        <mat-card-actions>
            <button 
                mat-button 
                color = "primary"
                (click) = "openGenre(movie)"
            >
                Genre
            </button>
            <button 
                mat-button 
                color = "primary"
                (click) = "openDirector(movie)"
            >
                Director
            </button>
            <button 
                mat-button 
                color = "primary"
            >
                Synopsis
            </button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
