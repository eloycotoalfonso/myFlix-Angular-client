<!-- this is the html template for the user-registration-form -->

<mat-card>
    <mat-card-header>
        <mat-card-title class = "registration-title"> Sign Up!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)] = "userData.username"
                    placeholder = "Username"
                    type = "text"
                    name = "Username"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)] = "userData.password"
                    placeholder = "Password"
                    type = "Password"
                    name = "Password"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)] = "userData.email"
                    type = "email"
                    placeholder = "Email"
                    name = "Email"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)] = "userData.birthday"
                    type = "date"
                    placeholder = "Birthday"
                    name = "Birthday"
                >
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions class = "registration-actions">
        <button
            class = "registration-button"
            mat-raised-button
            (click) = "registerUser()"
        >
            Sign Up
        </button>
    </mat-card-actions>
</mat-card>
